<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Danh sách sinh viên</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <style>
        #table_id{
            margin-top: 50px;
            /*padding-top: 10px!important;*/
        }
        table, th, td {
          border: 1px solid #BDBDBD;
          border-collapse: collapse;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Car list</h1><hr>
    <div class="row" style="width: 50%; float: right;">
        <form action="DanhSachSinhVienServlet" method="get">
            <div class="col-lg-4">
                <!-- <select class="form-control" name="maKhoa" style="width: 100%;">
                    <option value="">-- Chọn khoa --</option>
                   
                   <i class="far fa-search"></i>
                </select> -->
                <!-- <label>Filter By</label> -->
                <!-- <i class="far fa-search"></i> -->
                <i style="height: 100%;width: auto; border: 1px solid #BDBDBD;" class="fa fa-search"></i>
                <input style="width: 80%;" class="fa fa-search form-control" type="text" placeholder="Car Search" name="">
            </div>
             <div class="col-lg-4">
                <!-- <label>Filter By</label> -->
                <select class="form-control" name="maKhoa" style="width: auto;">
                    
                    <option value="">Licence plate</option>
                   
                   
                </select>
            </div>
            <!-- <button class="btn" type="submit">test</button> -->
            <script type="text/javascript">
            	$("[name='maKhoa']").val("<%=StringProcess.getVaildString(request.getParameter("khoa"))%>");
            </script>
            <button type="submit" class="btn btn-primary col-lg-2 pull-right">Search</button>
           <!--  <div class="col-lg-2 pull-right">
                <a class="btn btn-primary" href="ThemSinhVienServlet" role="button">Thêm mới</a>
            </div> -->
        </form>
    </div>
    <br>
    <div id="table_id" class="bs-example">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Licence plate</th>
                <th>Car type</th>
                <th>Car color</th>
                <th>Company</th>
                <th>Parking lot</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- <%
            	ArrayList<SinhVien> listSinhVien = (ArrayList<SinhVien>)request.getAttribute("listSinhVien");
            	for(SinhVien sv:listSinhVien){
            %> -->
            <tr>
                <!-- <th scope="row"></th> -->
                <td>a</td>
                <td>b</td>
                <td>c</td>
                <td>d</td>
                <td>e</td>
                <td>
                    <a href="SuaSinhVienServlet?msv=<%=sv.getMsv()%>"><span class="fa fa-edit"> Edit</span></a>
                    <a href="XoaSinhVienServlet?msv=<%=sv.getMsv()%>" style="margin-left: 30px;"><span class="fa fa-trash-alt"> Delete</span></a>
                    
                </td>
            </tr>
            
            </tbody>
        </table>
          <div class="col-lg-4">
                <!-- <select class="form-control" name="maKhoa" style="width: 100%;">
                    <option value="">-- Chọn khoa --</option>
                   
                   <i class="far fa-search"></i>
                </select> -->
                <!-- <label>Filter By</label> -->
                <!-- <i class="far fa-search"></i> -->
                <i class="fa fa-search"></i>
                <input class="fa fa-search " type="text" placeholder="Car Search" name="">
            </div>
    </div>
</div>

</html>
