<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Drop down - menu</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Dropdown Menu Boostrap</h1>
				<div class="dropdown float-right" id="my-dropdown">
					<button class="btn btn-primary dropdown-toggle" data-display="static" data-toggle="dropdown">AVATAR</button>
					<div class="dropdown-menu dropdown-menu-right">
						<a href="" class="dropdown-item">Menu item 1</a>
						<a href="" class="dropdown-item">Menu item 2</a>
						<a href="" class="dropdown-item">Menu item 3</a>
						<div class="dropdown-divider"></div>
						<div class="dropdown-header">MORE MENU</div>
						<a href="" class="dropdown-item">Menu item 4</a>
						<a href="" class="dropdown-item">Menu item 5</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function(){
			$("#my-dropdown").on('show.bs.dropdown', function(){
				alert("show");
				return false;
			});
		});
	</script>
</body>
</html>
