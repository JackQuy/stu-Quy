<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alert in boostrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- <script src="js/jquery.min.js"></script> -->
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Alert in boostrap</h1>
				<div class="alert alert-success">
					Bạn đã đăng ký thành công, vui lòng click <a target="_blank" href="https://www.facebook.com/quy.ph.7" class="alert-link">vào đây</a> để trở lại trang chủ.
				</div>
				<h3>Alert đa nội dung</h3>
				<div class="alert alert-danger">
					<h3 class="alert-heading">Thông báo</h3>
					Bạn đã đăng ký thành công, vui lòng click <a target="_blank" href="https://www.facebook.com/quy.ph.7" class="alert-link">vào đây</a> để trở lại trang chủ.
				</div>
				<h3>Ẩn alert</h3>
				<div class="alert alert-warning alert-dismissable fade show" id="myAlert">
					My alert
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
		</div>
	</div>
	<style>
		.breadcrumb-item+.breadcrumb-item::before {
		    content: ">"; /* mặc định là dấu "/" */
		}
	</style>
	<script>
		$(document).ready(function(){
			$('#myAlert').on('closed.bs.alert', function () {
				alert("đã ẩn Alert");
			});
		});
	</script>
</body>
</html>
