<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tooltip in boostrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip({
				placement: 'right',
				html: true
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Tooltip in boostrap</h1>

				<p>Lorem ipsum dolor<a href="" data-toggle='tooltip' title="Tooltip for a<strong> jack</strong>" data-placement='left'> sit amet </a>, consectetur adipisicing elit. Alias, dolorem.</p>
				<p>Lorem ipsum dolor<a href="" data-toggle='tooltip' title="Tooltip for a" data-placement='bottom'> sit amet</a>, consectetur adipisicing elit. Alias, dolorem.</p>

				<form action="">
					Username <input type="text" data-toggle="tooltip" title="Usernamr need has 6 char">
				</form>
				
				

			</div>

		</div>
	</div>
	<style>
		

		.carousel-control-next, .carousel-control-prev {
		    top: 30px!important;
	</style>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
