<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loading in boostrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> 
	<link rel="stylesheet" type="text/css" href="css//bootstrap.min.css">
	  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="js/jquery.min.js"></script>
</head>
<body ng-app>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				Input name: <input type="text" ng-model="name">
				<div>Display: {{name}}</div>
			</div>

			Display: <div id="display"> </div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Loading in boostrap</h1>
				<div class="spinner-border text-danger">
					<span class="sr-only">Loading</span>
				</div>
				<div class="spinner-border text-warning">
					<span class="sr-only">Loading</span>
				</div>
				<div class="spinner-border text-success">
					<span class="sr-only">Loading</span>
				</div>
				<div class="spinner-grow text-danger">
					<span class="sr-only">Loading</span>
				</div>
				<div class="spinner-grow text-warning">
					<span class="sr-only">Loading</span>
				</div>
				<div class="spinner-grow text-success">
					<span class="sr-only">Loading</span>
				</div>
				<div class="text-center">
					<div class="spinner-border text-danger">
						<span class="sr-only">Loading</span>
					</div>
				</div>
				<div class="btn btn-primary " >
					<span class="spinner-border spinner-grow-sm"></span>Loading
				</div>
				
			</div>

		</div>
	</div>
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
	<script>
		var string = "ag dhk dh sg";
		var sbstr = string.slice(-5, -1);
		// $("#display").innerHTML = sbstr;
		var array = ["ax", "mof", "4", "63", "42", "3", "10", "[", "23", "adidas", "ba", ")", "ABC"];
		$(".btn-primary").click(function(){
			document.getElementById('display').innerHTML = $("input").val();
			alert(array.sort());
		});
		
	</script>
</html>
