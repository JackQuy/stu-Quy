<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Progress bar in boostrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Progress bar in boostrap</h1>
				<div class="progress">
					<div class="progress-bar w-25 progress-bar-striped progress-bar-animated" aria-valuenow='25'>25%
						
					</div>
				</div>
				<div class="progress  mt-2">
					<div class="progress-bar w-50 bg-danger progress-bar-striped progress-bar-animated" aria-valuenow='25'>50%
						
					</div>
				</div>
				
			</div>

		</div>
	</div>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</body>
</html>
