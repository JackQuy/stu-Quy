<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Input group in boostrap</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1 class="text-center">Input group in boostrap</h1>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Họ tên: </span>
					</div>
					<input type="text" class="form-control" name="username" id="username" placeholder="username">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">Họ và tên: </span>
					</div>
					<input type="text" class="form-control" name="firstname" id="username" placeholder="firstname">
					<input type="text" class="form-control" name="lastname" id="username" placeholder="lastname">
				</div>
				<div class="input-group mb-3">
					<!-- <div class="input-group-prepend">
						<span class="input-group-text">Họ tên: </span>
					</div> -->
					<label for="password" class="custom-file-label">Password</label>
					<input type="file" class="form-control" name="password" id="password" placeholder="password">
				</div>
				<div class="input-group mb-3">
					<input type="email" class="form-control" name="email" id="email" placeholder="email">
					<div class="input-group-append">
						<span class="input-group-text">@gmail.com</span>
					</div>
					
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<label class="input-group-text" for="chon">Chọn </label>
					</div>
					<select name="" id="chon" class="custom-select">
						<option value="Soluong">Số lượng</option>
						<option value="">1</option>
						<option value="">2</option>
						<option value="">3</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<style>
		.breadcrumb-item+.breadcrumb-item::before {
		    content: ">"; /* mặc định là dấu "/" */
		}
	</style>
</body>
</html>
